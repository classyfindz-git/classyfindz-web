<div ng-show="authenticated">
	<p>The ID is {{greeting.id}}</p>
	<p>The content is {{greeting.content}}</p>
</div>
<div  ng-show="!authenticated">
	<div class="alert alert-danger" ng-show="error">There was a problem logging in. Please try again.</div>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Brand</a>
	    </div>
		<form class="navbar-form navbar-left" role="form" ng-submit="login()">
		  <div class="form-group">
		    <label class="sr-only" for="username">Username</label>
		    <input type="email" class="form-control" id="username" name="username" placeholder="Email" ng-model="credentials.username">
		  </div>
		  <div class="form-group">
			<label class="sr-only" for="password">Password:</label> 
			<input type="password" class="form-control" id="password" name="password" ng-model="credentials.password" placeholder="Password"/>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Remember me
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Sign in</button>
		</form>
	  </div>
	</nav>
</div>
