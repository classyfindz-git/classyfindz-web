<div>
  <uib-tabset active="alphaNumTabs" justified="true" >
    <uib-tab index="$index + 1" ng-repeat="listingsTab in listingsTabs"  select="selectListingsTab($index)" disable="listingsTab.size == 0">
      <uib-tab-heading>
        {{listingsTab.title}} <span ng-show="listingsTab.size > 0" class="badge">{{listingsTab.size}}</span>
      </uib-tab-heading>
    </uib-tab>
  </uib-tabset>
</div>
