<div class='panel panel-default'>
	<div class="container-fluid panel-body">
 	  <div class="row">
		<div class="col-xs-12" >
			<h6><small><uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination></small></h6>
		</div>
	  </div>
 	  <div class="row">
		<div class="col-xs-12 col-md-3" ng-repeat="category in getAdvertsDatabaseCategoryList()">
			<div class="panel panel-danger">
				<div class="panel-heading"><b>{{category}}</b></div>
				<div class="container-fluid">
				  <div class="row advert-viewport" ui-scroll-viewport>

 					<div class="advert-item col-xs-12" adapter="adapterService(category)" 
 						ui-scroll="columnAdvert in advertListDatasourceService(category)" buffer-size='3'>
 						<p/>
						<div class="panel panel-success">
							<div ng-show="columnAdvert.showTools" style="padding-left: 10%;padding-right: 10%">
								<span class="glyphicon glyphicon-fullscreen" style="padding-right: 10%" aria-hidden="true"></span>

								<span class="glyphicon glyphicon-camera" style="padding-right: 10%" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-facetime-video" style="padding-right: 10%" aria-hidden="true"></span>

								<span class="glyphicon glyphicon-earphone" style="padding-right: 10%" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
							</div>
							<p/>
							<div class="container-fluid">
							  <div class="row">
								<div class="col-xs-10 col-md-10">
									<div ng-init="words = columnAdvert.heading.split(' ')">
									<h6><b ng-repeat="word in words"><mark ng-show="tagList.indexOf(word) == -1">{{word}} </mark><span ng-hide="tagList.indexOf(word) == -1">{{word}} </span></b></h6>
									</div>
								</div>
								<div class="col-xs-2 col-md-2">
									<span class="glyphicon glyphicon-wrench" aria-hidden="true" ng-click="columnAdvert.showTools = ! columnAdvert.showTools" ng-show="!columnAdvert.showTools"></span>
									<span class="glyphicon glyphicon-menu-up" aria-hidden="true" ng-click="columnAdvert.showTools = ! columnAdvert.showTools" ng-show="columnAdvert.showTools"></span>
								</div>
							  </div>
							  <div class="row">
								<div class="col-xs-12">
									<h5><small>{{columnAdvert.text}}</small></h5>
								</div>
							  </div>
							</div>
							<div ng-show="columnAdvert.showTools" style="padding-left: 10%;padding-right: 10%">
								<span class="glyphicon glyphicon-pushpin"  style="padding-right: 10%" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
							</div>
						</div>
					</div>
				  </div>
				</div>
			</div>
		</div>
	  </div>
	
	</div>
</div>
